<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/EstiloRegistro.css">
    <title>Registro</title>
    <style>
        .contenedor-login button {
            width: 70%;
            margin-top: 1.3rem;
            padding: 0.6rem;
            border: 2px solid #0056b3;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: all 0.3s ease;
        }

        .contenedor-login button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: flex-start;
            padding-top: 0.5rem;
        }

        .modal-contenido {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            animation: fadeDown 0.3s ease;
        }

        .modal-contenido p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .modal-contenido button {
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-contenido button:hover {
            background-color: #218838;
        }

        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        .cerrar-modal:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="cuerpo">
        <div class="background"></div>
        <div class="contenedor-registro">
            <form id="formulario-registro">
                <h2>Registro de usuario</h2>
                <label for="name">Nombre </label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="lastname">Apellido </label>
                <input type="text" required id="lastname" name="lastname">
                <br>
                <label for="usuario">Usuario </label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <label for="email">Correo </label>
                <input type="email" required id="email" name="email">
                <br>
                <label for="password">Contraseña </label>
                <input type="password" id="password" name="password" required>
                <br>
                <div class="enlace"><a href="../templates/loginPagina.html">Volver</a></div>
                <br>
                <button type="button" onclick="mostrarModal()">Ingresar</button>
            </form>
        </div>
    </div>

    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal" onclick="cerrarModal()">×</span>
            <p>¿Verificó correctamente las credenciales?</p>
            <button onclick="enviarFormulario()">Aceptar</button>
        </div>
    </div>

    <script>
        function mostrarModal() {
            document.getElementById("miModal").style.display = "flex";
        }

        function cerrarModal() {
            document.getElementById("miModal").style.display = "none";
        }

        function enviarFormulario() {
            document.getElementById("formulario-registro").submit();
        }
    </script>
</body>
</html>
