<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/EstiloLoginPagina.css}">
  <title>Inicio de Sesion</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #132c52;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      background-image: url('/img/mario.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
      z-index: -1;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .cuerpo-pagina {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
      padding: 1rem;
    }

    .contenedor-login {
      background-color: white;
      border-radius: 12px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      opacity: 0.95;
      z-index: 1;
    }

    .contenedor-login h2 {
      margin-bottom: 1rem;
    }

    .contenedor-login input[type="text"],
    .contenedor-login input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin: 0.6rem 0 1.2rem 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .contenedor-login input:focus {
      border-color: #007bff;
      outline: none;
    }

    .contenedor-login button {
      width: 100%;
      margin-top: 1.3rem;
      padding: 0.6rem;
      border: 2px solid #0056b3;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: all 0.3s ease;
    }

    .contenedor-login button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .contenedor-login .enlaces {
      margin-top: 1.5rem;
    }

    .contenedor-login .enlaces a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .contenedor-login .enlaces a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
    }

    .modal-contenido {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      position: relative;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      animation: fadeDown 0.3s ease;
    }

    .modal-contenido p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .modal-contenido button {
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .modal-contenido button:hover {
      background-color: #218838;
    }

    .cerrar-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }

    .cerrar-modal:hover {
      color: #000;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-10%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <!--
  <div class="header" th:replace="~{fragments/header :: header}"></div>
  -->

  <div class="cuerpo-pagina">

    <div class="contenedor-login">
      <h2>Inicio de Sesion</h2>
      <div th:if="${error}" style="color: red; margin-bottom: 1rem;">
        <p th:text="${Error}"></p>
      </div>
      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" style="color: red;">
          Credenciales inválidas
        </div>
        <div th:if="${param.logout}" style="color: green;">
          Has cerrado sesión correctamente
        </div>
        <div th:if="${param.success}" style="color: green;">
          Registro exitoso! Por favor inicia sesión
        </div>
        <label for="username">Correo</label>
        <input type="email" name="correo" placeholder="ingrese correo" required>

        <label for="password">Contraseña</label>
        <input type="password" name="contrasenia" placeholder="ingrese contraseña" required>

        <button type="submit">Ingresar</button>
      </form>

      <div class="enlaces">
        <a th:href="@{/cliente/nuevo-cliente}">Crear cuenta</a>
      </div>
      <div th:if="${param.error}">
        <p>Correo o contraseña incorrecta</p>
      </div>
    </div>
  </div>
  <!--

  <div th:replace="~{fragments/footer :: footer}"></div>
  -->

</body>

</html>
