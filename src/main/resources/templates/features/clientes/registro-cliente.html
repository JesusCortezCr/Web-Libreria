<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/EstiloRegistro.css}">

    <title>Registro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        .cuerpo {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .contenedor-registro {
            background-color: white;
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contenedor-registro h2 {
            margin-bottom: 1.5rem;
            color: #333;
            padding: 10px;
        }

        .contenedor-registro label {
            display: block;
            text-align: left;
            margin-bottom: 0.3rem;
            font-weight: 600;
            color: #444;
        }

        .contenedor-registro input,
        .contenedor-registro select {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.2rem;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .contenedor-registro input:focus {
            border-color: #007bff;
            outline: none;
        }

        .contenedor-registro .enlace {
            margin-top: 0.8rem;
        }

        .contenedor-registro .enlace a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .contenedor-registro .enlace a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .contenedor-registro button {
            width: 100%;
            margin-top: 1.3rem;
            padding: 0.6rem;
            border: 2px solid #0056b3;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: all 0.3s ease;
        }

        .contenedor-registro button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }


        .contenedor-login button {
            width: 70%;
            margin-top: 1.3rem;
            padding: 0.6rem;
            border: 2px solid #0056b3;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: all 0.3s ease;
        }

        .contenedor-login button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: flex-start;
            padding-top: 0.5rem;
        }

        .modal-contenido {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            animation: fadeDown 0.3s ease;
        }

        .modal-contenido p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .modal-contenido button {
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-contenido button:hover {
            background-color: #218838;
        }

        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        .cerrar-modal:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>
    <div class="header" th:replace="~{fragments/header :: header}"></div>

    <div class="cuerpo">
        <div class="contenedor-registro">

            <form th:action="@{/cliente/registrar-cliente}" th:object="${usuario}" method="post">

                <h2>Registro de usuario</h2>

                <label for="name">Nombres </label>
                <input type="text" th:field="*{nombres}" required>
                <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="error"></div>

                <label for="lastname">Apellidos </label>
                <input type="text" th:field="*{apellidos}" required>
                <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></div>

                <label for="email">Correo electrónico</label>
                <input type="email" th:field="*{correo}" required>
                <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error"></div>

                <br>
                <label for="password">Contraseña </label>
                <input type="password" required th:field="*{contrasenia}">
                <br>
                <div class="enlace"><a th:href="@{/login}">Volver</a></div>
                <br>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>


    <div th:replace="~{fragments/footer :: footer}"></div>


</body>

</html>
