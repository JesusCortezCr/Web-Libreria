<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina Usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="header" th:replace="~{fragments/header :: header}"></div>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Mantenimiento de Usuarios</h1>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nombres}"></td>
                                <td th:text="${usuario.apellidos}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td>
                                    <a th:href="@{/admin/usuarios/editar/} + ${usuario.id}"
                                        class="btn btn-sm btn-warning me-2">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:href="@{/admin/usuarios/eliminar/} + ${usuario.id}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('¿Estás seguro de eliminar este usuario?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
