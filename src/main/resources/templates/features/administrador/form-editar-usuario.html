<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header" th:replace="~{fragments/header :: header}"></div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h2 class="h4 mb-0">Editar Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/usuarios/actualizar/{id}(id=${usuarioEditar.id})}" th:object="${usuarioEditar}"
                            method="post">

                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" th:field="*{nombres}">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
                                <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
                                    th:errors="*{apellidos}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" th:field="*{correo}">
                                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="contrasenia" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenia" th:field="*{contrasenia}">
                                <div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}"
                                    th:errors="*{contrasenia}"></div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
