<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 30px;
    }

    .archivo-card {
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      border: 1px solid #dcdde1;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      padding: 15px;
      position: relative;
    }

    .archivo-imagen {
      flex: 1;
      max-width: 200px;
      margin-right: 20px;
    }

    .archivo-imagen img {
      width: 100%;
      border-radius: 5px;
      object-fit: cover;
    }

    .archivo-detalles {
      flex: 2;
    }

    .archivo-detalles p {
      margin: 8px 0;
    }

    .archivo-detalles p strong {
      color: #273c75;
    }

    .archivo-acciones {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .archivo-acciones button {
      background-color: #e84118;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .archivo-acciones button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="header" th:replace="~{fragments/header :: header}"></div>

  <main>
  <h1>Mis Archivos Favoritos</h1>

  <!-- Si no hay favoritos -->
  <div th:if="${#lists.isEmpty(favoritos)}">
    <p class="text-center">No tienes archivos en favoritos aún 😢</p>
  </div>

  <!-- Mostrar favoritos si hay -->
  <div th:if="${!#lists.isEmpty(favoritos)}">
    <div th:each="favorito : ${favoritos}" class="archivo-card">

      <!-- Botón eliminar -->
      <div class="archivo-acciones">
        <form th:action="@{/favorito/eliminar/{id}(id=${favorito.archivo.id})}" method="post">
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
          <button type="submit" onclick="return confirm('¿Eliminar este favorito?');">Eliminar de favoritos</button>
        </form>
      </div>

      <!-- Imagen -->
      <div class="archivo-imagen">
        <img th:if="${favorito.archivo.portada != null}"
             th:src="@{${favorito.archivo.portada}}"
             alt="Portada" />
        <img th:if="${favorito.archivo.portada == null}" src="/img/placeholder.png" alt="Sin portada" />
      </div>

      <!-- Detalles -->
      <div class="archivo-detalles">
        <p><strong>Título:</strong> <span th:text="${favorito.archivo.titulo}">Título del archivo</span></p>
        <p><strong>Descripción:</strong> <span th:text="${favorito.archivo.descripcion}">Descripción aquí</span></p>
        <p><strong>Fecha de publicación:</strong>
          <span th:text="${#temporals.format(favorito.archivo.fechaSubida, 'yyyy-MM-dd')}">Fecha</span></p>
        <p><strong>Publicado por:</strong>
          <span th:text="${favorito.archivo.usuario.nombres + ' ' + favorito.archivo.usuario.apellidos}">Nombre del usuario</span></p>
      </div>

    </div>
  </div>
</main>

  <div th:replace="~{fragments/footer :: footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
