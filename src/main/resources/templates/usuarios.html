<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagina Usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='main.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background-color: #f7f9fb;
        }

        main {
            flex: 1;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem 2rem;
        }

        .seccion{
            width: 100%;
            max-width: 450px;
        }

        .campo{
            margin-bottom: 1rem;
            max-width: 300px;
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            

        }

        .btnGenerales {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btnGenerales .btn {
            width: auto;
            padding: 0.5rem 1rem;
            background-color: #00bce4;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: none;
        }
        .btnGenerales .btn:hover,
        .btnGenerales .btn:focus,
        .btnGenerales .btn:active {
            background-color: #00bce4;
            outline: none;
            box-shadow: none;
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }
        
    </style>
</head>
<body>
    
    <div class="header" th:replace="~{fragments/header :: header}"></div>
    <br>
    
    <main>
        <div style="display: flex; justify-content: flex-start; align-items: flex-start; gap: 2rem;   padding:  1rem 2rem; flex-wrap: wrap;">
 
         
           <div class="contenedor" style="flex: 1; max-width: 450px;">
             <div class="seccion">
                 <h2>Configuración de cuenta</h2>

                <input type="text" class="campo" placeholder="Nombre">
                <input type="text" class="campo" placeholder="Apellido">
                <input type="email" class="campo" placeholder="Correo electrónico">
                <input type="password" class="campo" placeholder="Contraseña">
                <input type="text" class="campo" placeholder="Telefono">
                <input type="text" class="campo" placeholder="Rol">

                <div class="btnGenerales">
                    <button class="btn btnGuardar">Guardar</button>
                    <button class="btn btnEditar">Editar</button>
                    <button class="btn btnEliminar">Eliminar</button>
                </div>
               </div>
            </div>

        
        <div class="tabla_usuarios" style="flex: 1; min-width: 500px;">
            <h2>Usuarios registrados</h2>
            <table class="tabla-muestra table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div> 
</body>

</html>
